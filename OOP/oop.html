    function Mobile(name, bat, mes, inboxs, sents, status ){
        this.name = name;
        this.battery = bat;
        this.message = mes;
        this.inboxs = inboxs;
        this.sents = sents;
        this.status = status;

        this.checkStatus = function (){
            return this.status;
        }
        this.turnOnOff = function(statusPhone){
            //"On/Off" or true/false
            if(statusPhone=="ON"){
                this.status = true;
            }else{
                this.status = false;
            }
        }

    }

    let iPhone = new Mobile("Iphone", 80, "This is Iphone", [], [] , false);
    console.log(iPhone.status); // false
    iPhone.turnOnOff("ON")
    console.log(iPhone.status); // true?
