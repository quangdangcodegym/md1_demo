    function Mobile(name, bat, mes, inboxs, sents, status ){
        this.name = name;
        this.battery = bat;
        this.message = mes;
        this.inboxs = inboxs;
        this.sents = sents;
        this.status = status;

        this.checkStatus = function (){
            return this.status;
        }
        this.turnOnOff = function(statusPhone){
            //"On/Off" or true/false
            if(statusPhone=="ON"){
                this.status = true;
            }else{
                this.status = false;
            }
        }

        this.receiveMessage = function(mobile, message){
            // this.inboxs ["abc", 'dvvdv'];
            // Cap nhat inbox cho doi tuong this

            // this.inboxs  ban dau []
            let count = this.inboxs.length;
            this.inboxs[count] = message;


            // Cap nhat da gui cho mobile
            let count1 = mobile.sents.length;
            mobile.sents[count1] = message;
        }
        this.viewInbox = function (){
            //this.inboxs []
            for(let i=0;i<this.inboxs.length;i++){
                console.log(this.inboxs[i]);
            }
        }


        // Ten function charge()
        // Dau vao: 1 con so
        // Dau ra: ko can 
        // Thuc hien gi:  
        this.charge = function (numberBattery){
            this.battery = this.battery + numberBattery;
            if(this.battery>=100){
                this.battery = 100;
            }
        }

        this.setMessage = function (text){
            this.message = text;
        }

    }
