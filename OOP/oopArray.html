    // Dinh nghia lai lop Array
    function ArrayNew(){
        this.arrayNew = [];
        this.push = function (strNew){
            //this.arrayNew[1] = strNew
            let lenghtPresent = this.arrayNew.length;
            this.arrayNew[lenghtPresent] = strNew;
        }
        this.lenght = function (){
            return this.arrayNew.length;
        }
        this.toString = function(sysbol){
            // dau vao: ko co tham so
            // dau ra: tra ve 1 chuoi
            // this.arrayNew = ["Tai 1", "Tai 123"]
            let str = "";
            for(let i=0;i<this.arrayNew.length;i++){
                str = str + this.arrayNew[i] + sysbol;
            }
            return str;
        }
        this.concat = function(arr){
            // mang hien tai: this.arrayNew : ["Phon", "Dai", "Phuoc"]
            // mang noi them vao: arr ["Quang", "Huy"];
            //this.arrayNew[3] = "Quang";
            //this.arrayNew[4] = "Huy";
            let count = this.arrayNew.length;
            for(let i = 0; i<arr.length;i++){
                this.arrayNew[i + count] = arr[i]
                // this.arrayNew[3] = arr[0];
                // this.arrayNew[4] = arr[1];
            }
        }

        this.reverse = function(){
            // this.arrayNew [Phon, Dai, Phuoc,Quang, Huy]
            // Khong can hieu ben trong 
            for(let i =0; i<this.arrayNew.length/2;i++){
                let temp =  this.arrayNew[i];
                this.arrayNew[0] = this.arrayNew[this.arrayNew.length - 1-i];
                this.arrayNew[this.arrayNew.length - 1-i] = temp;
            }
        }

        this.pop = function(){
            //this.arrayNew [Phon, Dai, Phuoc,Quang, Huy]
            // this.arrayNew.length - 1 => this.arrayNew[4];

            let value = this.arrayNew[this.arrayNew.length - 1];
            this.arrayNew.length = this.arrayNew.length-1;
            return value;
        }
    }
